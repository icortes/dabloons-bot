# This is a basic workflow to help you get started with Actions

name: Deploy to Raspberry Pi

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Setup
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build Typescript
        run: npm run build

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Debug SSH connection
        run: |
          echo "Host: ${SSH_HOST}"
          echo "Username: ${SSH_USERNAME}"
          echo "Port: ${SSH_PORT}"
          echo "Running SSH command..."
          ls -la ~/actions-runner/_work/isabot/isabot  # Debugging: List contents of the directory
          pwd  # Debugging: Print current working directory
        env:
          SSH_HOST: ${{ secrets.PI_HOST }}
          SSH_USERNAME: ${{ secrets.PI_USERNAME }}
          SSH_PORT: ${{ secrets.PI_PORT }}
          SSH_SCRIPT: 'cd ~/actions-runner/_work/isabot/isabot && npx prisma generate && npm start' # Adjust this if needed

      - name: Copy artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./dist

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: ./dist

      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USERNAME }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_PORT }}
          script: '${SSH_SCRIPT}'